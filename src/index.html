<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <base href="/">
  <title>Pokedex</title>
</head>
<body>
  <main id="app-element">
  </main>
  <script id="polyfill-verifier">
    var polyfillVerifier = document.getElementById('polyfill-verifier')
    if (!'fetch' in window) {
      var script = document.createElement('script')
      script.src = "<%= htmlWebpackPlugin.files.js[0] %>"
      document.body.insertBefore(script, polyfillVerifier)
    }
  </script>
  <script src="<%= htmlWebpackPlugin.files.js[1] %>"></script>
</body>
</html>
